---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rk-client
  namespace: db-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rk-client
  template:
    metadata:
      labels:
        app: rk-client
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                - eu-west-1a
      containers:
      - name: rk-client
        image: therafk/ubuntu:v15
        volumeMounts:
        - name: rk-client-claim-gp3   #x2
          mountPath: /db-data
        resources:
          requests:
            cpu: "64m"
            memory: "64Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
      volumes: 
      - name: rk-client-claim-gp3   #x2
        persistentVolumeClaim:
          claimName: rk-client-pvc    #x1


